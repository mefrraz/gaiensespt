name: Update Current Season Data

on:
  schedule:
    # Weekdays (Mon-Thu): 12:00, 19:00, 23:00 (Approximate times for game updates)
    - cron: '0 12,19,23 * * 1-4'
    # Friday: One check at 12:00, then every 30 mins from 17:00 to 23:59
    - cron: '0 12 * * 5'
    - cron: '*/30 17-23 * * 5'
    # Weekend: Every 30 mins from 09:00 to 23:59
    - cron: '*/30 9-23 * * 0,6'
  workflow_dispatch:

jobs:
  scrape-games:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      # Optional: Configurable URLs if needed, otherwise defaults in script are used
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f scrapers/requirements.txt ]; then pip install -r scrapers/requirements.txt; fi
          # Ensure critical libs are installed even if requirements.txt is missing/outdated
          pip install requests beautifulsoup4 python-dotenv supabase

      - name: Run Game Scraper
        run: |
          python scrapers/scrape_games.py --season "2025/2026" --table "games_2025_2026"
