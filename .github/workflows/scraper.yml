name: Update FC Gaia Data

on:
  schedule:
    # Weekdays (Mon-Fri) at 15:00 and 21:00 UTC
    - cron: '0 15,21 * * 1-5'
    
    # Weekends (Sat-Sun) every 30 minutes from 10:00 to 21:00 UTC
    # 10:00, 10:30, 11:00, 11:30, ... 20:30, 21:00
    - cron: '0,30 10-21 * * 6,0'

  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scraper/requirements.txt

    - name: Run Scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: python scraper/main.py
