name: Update FC Gaia Data

on:
  schedule:
    # Mon-Thu: 12:00, 18:00, 22:00 UTC (Targets 2025/2026 tables)
    - cron: '0 12,18,22 * * 1-4'
    
    # Friday: every 30 min from 16:00 to 23:30 UTC
    - cron: '0,30 16-23 * * 5'
    
    # Sat-Sun: every 15 min from 10:00 to 23:45 UTC
    - cron: '0,15,30,45 10-23 * * 6,0'

  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scraper/requirements.txt

    - name: Run Scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: python scraper/main.py
